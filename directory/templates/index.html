{% extends 'base.html' %}
{% load staticfiles %}

{% block content%}

    <h1>Directory</h1>
    <h2>Employees</h2>
    {% for employee in employees %}
        <section>
            <a href="{% url 'detail' employee.slug %}">
                <img class = "employee_image" src="{{ employee.image }}" alt="{{ employee.name }}"/>
            </a>
            <h3>{{ employee.name }}</h3>
            <email>{{ employee.email }}</email>
        </section>
    {% endfor %}

{% endblock%}
